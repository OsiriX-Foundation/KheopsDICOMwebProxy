language: java
sudo: required

services:

jdk:
  - openjdk13

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - ./gradlew wrapper --gradle-version=6.0.1 --distribution-type=bin
  - ./gradlew --version

after_success:
  - export BRANCH=$TRAVIS_BRANCH
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, BRANCH=$BRANCH"
  - git fetch --unshallow
  - ./gradlew --version
  - ./gradlew sonarqube -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_LOGIN

deploy:
  skip_cleanup: true
  provider: script
  script: docker/docker_push.sh
  on:
    all_branches: true
